<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom Tracker v1.5</title>
    <link rel="stylesheet" href="debug/debugStyle.css">
    <link rel="stylesheet" href="styles/z-tabs.css">
    <link rel="stylesheet" href="styles/z-list.css">
    <link rel="stylesheet" href="styles/z-pane.css">
    <link rel="stylesheet" href="style.css">

    <script src="onlineScripts/angular-1.6.4.js"></script>
    <script src="onlineScripts/jquery-2.2.4.js"></script>
    <script src="onlineScripts/jquery-ui.js"></script>
    <!--script src="onlineScripts/jquery-rotate.js"></script><!---->

    <script src = "templates/z-debugHTML.js"></script>
    <script src = "templates/z-tabsHTML.js"></script>
    <script src = "templates/z-paneHTML.js"></script>
    <script src = "templates/z-foldersHTML.js"></script>
    <script src = "templates/z-recordsHTML.js"></script>
    <script src = "templates/z-listsHTML.js"></script>

    <script src = "objs/collectionObj.js"></script><!---->
    <script src = "CTapp-script.js"></script>
    <script src = "objs/listsFunc.js"></script>
    <script src = "objs/tabsFunc.js"></script>
    <script src = "objs/paneFunc.js"></script>
    <script src= "debug/debugFunctions.js"></script>
  </head>


  <body class = "zone" ng-app = "CustomTracker">
    <z-tabs class = "zone">
      <z-pane label = "Home" ng-init = "folderTitle = 'lalaTitle'; folderDateTime = 'some time'">
        <div class = "home-content">
          <img id = "editTitleButton" src = "pics/num0.png" ng-click = "editTitleButton()">
          <a id = "folderTitle" class = "yellowBG">{{folderTitle}}</a>
          <br>
          <a id = "folderDate" class = "yellowBG">{{folderDateTime}}</a>
          <br><br>
          <textarea id = "folderDescription" placeholder="[Folder Description]" ng-mouseleave = "updateDescription()"></textarea>
        </div>
      </z-pane>

      <z-pane label = "Viewer"> view/create entries</z-pane>
      <z-pane label = "Summary"> generate graphs / organize stats</z-pane>
      <z-pane label = "Create"> create forms for entries</z-pane>
      <z-pane label = "Setting"> manage app / features</z-pane><!---->
    </z-tabs>

    <z-lists class = "zone">
    </z-lists>


    <!--z-debug class = "zone"></z-debug><!---->
  </body>

  <script src= "helper.js"></script>

  <script src= "script.js"></script>

</html>
