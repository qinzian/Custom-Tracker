<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom Tracker v1.3</title>
    <link rel="stylesheet" href="debug/debugStyle.css">
    <link rel="stylesheet" href="styles/z-tabs.css">
    <link rel="stylesheet" href="styles/z-list.css">
    <link rel="stylesheet" href="style.css">

    <script src="onlineScripts/angular-1.6.4.js"></script>
    <script src="onlineScripts/jquery-2.2.4.js"></script>
    <script src="onlineScripts/jquery-ui.js"></script>
    <!--script src="onlineScripts/jquery-rotate.js"></script><!---->

    <script src = "templates/z-debugHTML.js"></script>
    <script src = "templates/z-tabsHTML.js"></script>
    <script src = "templates/z-paneHTML.js"></script>
    <script src = "templates/z-foldersHTML.js"></script>
    <script src = "templates/z-recordsHTML.js"></script>

    <script src = "objs/collectionObj.js"></script><!---->
    <script src = "CTapp-script.js"></script>
  </head>


  <body class = "zone" ng-app = "CustomTracker">
    <z-tabs class = "zone">
      <z-pane index = "0" label = "Home"> instructions / manage folders
      </z-pane>
      <z-pane index = "1" label = "Viewer"> view/create entries</z-pane>
      <z-pane index = "2" label = "Summary"> generate graphs / organize stats</z-pane>
      <z-pane index = "3" label = "Create"> create forms for entries</z-pane>
      <z-pane index = "4" label = "Setting"> manage app / features</z-pane><!---->
    </z-tabs>

    <div class = "zlist zone" ng-controller = "MyListsController">
      <z-folders ng-show = "mode == 'folders'"></z-folders><!---->
      <z-records ng-show = "mode == 'records'"></z-records><!---->
    </div>


    <z-debug class = "zone"></z-debug>
  </body>

  <script src= "helper.js"></script>

  <script src= "debug/debugFunctions.js"></script>

  <script src= "script.js"></script>

</html>
